<div class="chat-container">
  <div class="chat-messages" style="overflow: auto !important;">

    <div class="grid gap-y-2">
      <!-- Chat messages-->
      <app-chat-message text="Carga tu archivo...">
      </app-chat-message>

      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text">
          </app-chat-message>
        } @else {
          <app-my-message [text]="message.text">
          </app-my-message>
        }
      }

      @if (isLoading()) {
        <app-typing-loader></app-typing-loader>
      }

    </div>
  </div>

    <!-- Messages box-->
    <app-text-message-box-file placeholder="Escribe aquÃ­ tu mensaje..." (onMessage)="handleMessagewithEventFile($event)">
    </app-text-message-box-file>

</div>
