<div class="chat-container">
  <div class="chat-messages" style="overflow: auto !important;">

    <div class="grid gap-y-2">
      <!-- Chat messages-->
      <app-chat-message text="Estoy atento a tu texto: ">
      </app-chat-message>

      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-chat-message [text]="message.text" [audioUrl]="message.audioUrl">
          </app-chat-message>
        } @else {
          <app-my-message [text]="message.text">
          </app-my-message>
        }
      }

      @if (isLoading()) {
        <app-typing-loader></app-typing-loader>
      }

    </div>
  </div>

    <!-- Messages box-->
    <app-text-message-box-select
      [options]="voices()"
      placeholder="Escribe aquÃ­ lo que deseas pasar a audio"
      (onMessage)="handleMessagewithSelect($event)">
    </app-text-message-box-select>

</div>
